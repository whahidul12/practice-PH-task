<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===============DaisyUI CDN===================== -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- ===============tailwind css CDN===================== -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- ===================font awsome CDN================= -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ================all javascript files===================== -->
  <script defer src="../javascripts/home.js"></script>
  <title>Home</title>
</head>

<body class="bg-[#f4f5f7] h-full">
  <header class="max-w-[450px] mx-auto bg-white rounded-b-2xl">
    <nav class="border-b-1 border-gray-300 flex justify-between items-center p-6">
      <div class="flex items-center">
        <img src="../assets/Group.png" class="h-[48px] w-[50px]" alt="Group-Logo">
        <div class="ml-2">
          <h3 class="text-[18px] font-bold">$<span id="balance">45000</span></h3>
          <p class="text-[#08080880] text-[14px]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
      </div>
    </nav>
    <section class="p-6">
      <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[16px] text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. Cashout charge
        is low and
      </p>
      <div class="grid grid-cols-3 gap-4 text-center my-6">
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/wallet1.png" alt="">
          <p>Add Money</p>
        </div>
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/send1.png" alt="">
          <p>Cashout</p>
        </div>
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/money1.png" alt="">
          <p>Transfer Money</p>
        </div>
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/bonus1.png" alt="">
          <p>Get Bonus</p>
        </div>
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/purse1.png" alt="">
          <p>Pay Bill</p>
        </div>
        <div class="border-2 border-gray-300 rounded-2xl py-5">
          <img class="mx-auto mb-2" src="../assets/transaction1.png" alt="">
          <p>Transactions</p>
        </div>
      </div>
    </section>
  </header>
  <section class="all-form-section max-w-[450px] mx-auto p-6">
    <div>
      <h1 class="text-[24px] mb-6 font-bold">Add Money</h1>
      <form action="" class="p-6 bg-white rounded-2xl">
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-[16px]">Select A Bank</legend>
          <select id="select-bank" class="select text-[#08080880] w-full rounded-full bg-[#f4f5f7]">
            <option disabled selected>Select from here</option>
            <option>Agroni Bank</option>
            <option>Shonali Bank</option>
            <option>Rupali Bank</option>
            <option>Jonota Bank</option>
          </select>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-[16px]">Bank Account Number</legend>
          <input id="account-number" type="text" id="pin-number" class="input w-full rounded-full bg-[#f4f5f7]"
            placeholder="Enter 11 digit account number" />
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-[16px]">Amount to Add</legend>
          <input id="add-amount" type="text" id="pin-number" class="input w-full rounded-full bg-[#f4f5f7]"
            placeholder="Add Amount to withdraw" />
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-[16px]">Pin Number</legend>
          <input id="pin-number" type="text" id="pin-number" class="input w-full rounded-full bg-[#f4f5f7]"
            placeholder="Enter 4 digit pin number" />
        </fieldset>
        <input type="submit" value="Add Money" id="add-money-btn"
          class="btn text-[16px] w-full rounded-full mt-4 bg-blue-500 text-white" />
      </form>
    </div>
  </section>

</body>

</html>
